<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./ivech1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="logo">SarvSaksham</div>
                <ul>
                    <li><a href="../landing_page/1.html">Home</a></li>
                    <li><a href="../livechat/livecha.html">LiveDr.</a></li>
                    <li><a href="../consult_now/cindex.html">Consult Now</a></li>
                    <li><a href="../Firstaid/firstaid.html">FirstAid</a></li>
                    <li><a href="../ExpertAdvice/exindex.html">Vital Voices</a></li>
                    <li><a href="../connectus/csindex.html">ConnectUs</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="https://sarvsaksham-profile.netlify.app/" class="signup">Sign Up</a>
                    <a href="#" class="contact">Contact Us</a>
                </div>
            </div>
        </header>
        <br>
        <div class="video-row">
            <div class="video-container">
                <h3>Patient Video</h3>
                <video id="patient-video" autoplay playsinline></video>
                <div class="video-controls">
                    <button id="start-video">Start Video</button>
                    <button id="stop-video">Stop Video</button>
                    <button id="start-asl">Start ASL Recognition</button>
                </div>
                <div class="asl-output">
                    <h3>ASL to Text</h3>
                    <div id="asl-text-output" contenteditable="true"></div>
                    <button id="send-asl-text">Send to Chat</button>
                </div>
            </div>

            <div class="video-container">
                <h3>Doctor Video</h3>
                <video id="doctor-video" autoplay playsinline></video>
                <div id="doctor-status">Doctor not connected</div>
            </div>
        </div>

        <div class="chat-row">
            <div class="chat-section">
                <div class="chat-container">
                    <h3>Patient Chat</h3>
                    <div id="patient-chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="patient-message-input" placeholder="Type your message...">
                        <button id="patient-send-message">Send</button>
                    </div>
                </div>

                <div class="file-upload">
                    <h3>File Upload</h3>
                    <input type="file" id="patient-file-upload">
                    <button id="patient-upload-btn">Upload File</button>
                    <div id="patient-file-list"></div>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-container">
                    <h3>Doctor Chat</h3>
                    <div id="doctor-chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="doctor-message-input" placeholder="Type your message...">
                        <button id="doctor-send-message">Send</button>
                    </div>
                </div>

                <div class="file-upload">
                    <h3>File Upload</h3>
                    <input type="file" id="doctor-file-upload">
                    <button id="doctor-upload-btn">Upload File</button>
                    <div id="doctor-file-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./livech1.js"></script>

</body>
</html>
